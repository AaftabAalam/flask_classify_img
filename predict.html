<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prediction Page</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container{
                text-align: center;
            }
            img{
                max-width: 400px;
                max-height: 400px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>---Image is classified as---</h1>
            <ul>
                {% for pred in predictions %}
                    <li>Name : {{pred[1]}}</li>
                    <li>Score : {{'%.2f'%(pred[2]*100)}}</li>
                {% endfor %}
            </ul>
            <img src="{{url_for('static',filename='uploads/'+image_file_name)}}" alt="Uploaded Image">
        </div>
    </body>
</html>
